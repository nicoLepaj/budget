<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
    <ion-buttons end>
      <button (click)="toggleReorder()" ion-button *ngIf="!reorderIsEnabled">Reorder</button>
      <button (click)="toggleReorder()" ion-button *ngIf="reorderIsEnabled">Done</button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list [reorder]="reorderIsEnabled" (ionItemReorder) = "itemReordered($event)">
    <ion-item-sliding #slidingItem no-lines *ngFor="let category of categoryProvider.categories; let i = index">
      <ion-item no-lines class="home-item">
        <div text-nowrap>{{category.name}}</div>
        <progress-bar [progress]="category.progress"></progress-bar>
        <div class="category-amount">{{category.amount}} €</div>
      </ion-item>


      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteCategory(category, i, slidingItem)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button color="default" (click)="editCategory(category, slidingItem)">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-item no-lines>
    <div item-start>
      Total Budget
    </div>
    <div id="budget-amount" item-end>
      {{categoryProvider.totalAmount}} €
    </div>
  </ion-item>





</ion-content>
