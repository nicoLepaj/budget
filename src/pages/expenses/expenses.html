<ion-header>
  <ion-navbar>
    <ion-title>
      Expenses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let category of categoryProvider.categories">
      <button ion-button item-start (click)="addSpent(category)">Add</button>
      {{category.name}}
      <span item-end>{{category.spent}} €</span>
    </ion-item>
  </ion-list>

  <ion-item>
    Total Spent
    <span item-end>{{totalSpentAmount}} €</span>
  </ion-item>

</ion-content>
