<ion-header>
  <ion-navbar>
    <ion-title>
      Expenses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let category of categoryProvider.categories">

      {{category.name}}
      <div item-end>{{category.spent}} €</div>
      <button ion-button item-end (click)="addSpent(category)">Add</button>
    </ion-item>
  </ion-list>

  <ion-item>
    Total Spent
    <span item-end>{{categoryProvider.totalSpentAmount}} €</span>
  </ion-item>

</ion-content>
